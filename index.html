<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <title>MarketPlace</title>
</head>

<body>
  <header>
    <nav class="main-header">
      <div class="main-cart-container">
        <a href="index.html">Market Place</a>
        <div data-cart="0" class="main-cart__cartSVG">
          <button class="btn-cart-buy">
            <svg xmlns="http://www.w3.org/2000/svg" height="44px" viewBox="0 0 24 24" width="44px" fill="#FFFFFF">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                d="M15.55 13c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.37-.66-.11-1.48-.87-1.48H5.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44C4.52 15.37 5.48 17 7 17h12v-2H7l1.1-2h7.45zM6.16 6h12.15l-2.76 5H8.53L6.16 6zM7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z" />
            </svg>
          </button>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="products-section">
    </section>

    <div class="backdrop"></div>

    <div class="main-checkout__container">
      <section class="main-checkout">
      </section>

      <section class="main-checkout__info">
        <div class="main-checkout__total">
          <h1>Total:
            <span id="main-checkout__total--sum"></span>
          </h1>
        </div>
        <div class="main-checkout__buttons">
          <button class="main-checkout__buy">Buy</button>
          <button class="main-checkout__cancel">Cancel</button>
        </div>
      </section>
    </div>
  </main>


  <footer>
    <section class="fotter">
      <div class="footer-container"></div>
    </section>
  </footer>

  <!-- Using module 'this' will be undefined -->
  <script type="module" src="./js/main.js"></script>
</body>

</html>
